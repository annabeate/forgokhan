function getColor(d) {
    return d > 100000 ? '#800026' :
           d > 20000  ? '#BD0026' :
           d > 15000  ? '#E31A1C' :
           d > 10000  ? '#FC4E2A' :
           d > 5000   ? '#FD8D3C' :
           d > 2000   ? '#FEB24C' :
           d > 1000   ? '#FED976' :
                      '#FFEDA0';
}
//attīstības indeksa krāsas 
function getColor1(e) {
    return e > 1.5 ? '#002699' :
           e > 1  ? '#3366ff' :
           e > 0.5  ? '#668cff' :
           e > 0  ? '#99b3ff' :
           e > -0.5   ? '#c1d4f2' :
           e > -1  ? '#dce6f7' :
           e > - 2  ? '#e8eef7' :
                    '#e8eef7';
                      
}
function getColor2(l) {
    return l > 900 ? '#6d0604' :
           l > 700  ? '#890805' :
           l > 500  ? '#a00804' :
           l > 300  ? '#bc0a05' :
            l > 200  ? '#d30b06' :
             l > 100  ? '#ef1610' :
            l > 75  ? '#ef2b26' :
            l > 50  ? '#f23c37' :
            l > 30  ? '#f45550' :
            l > 20  ? '#fc736f' :
            l > 10  ? '#fc9592' :
            l > 5  ? '#fcb7b5' :
    
    
                    '#f9d7d6';
                      
}
function getColor3(m) {
    return m > 450 ? '#6d0604' :
           m > 350  ? '#890805' :
           m > 250  ? '#a00804' :
           m > 150  ? '#bc0a05' :
            m > 100  ? '#d30b06' :
             m > 50  ? '#ef1610' :
            m > 37 ? '#ef2b26' :
            m > 25  ? '#f23c37' :
            m > 15  ? '#f45550' :
            m > 10  ? '#fc736f' :
            m > 5  ? '#fc9592' :
            m > 2  ? '#fcb7b5' :
    
    
                    '#f9d7d6';
                      
}
//stils reģionu slānim
function style(feature) {
    return {
        fillColor: getColor(feature.properties.IS0180_field_2),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
//stils ideksu slānim

function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
        info.update(layer.feature.properties);
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 1000, 2000, 5000, 10000, 15000, 20000, 100000],
        labels = [];
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    return div;
};
